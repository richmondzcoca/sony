<div class="sub-screen" *ngIf="currentRoute.includes('is-')">
  <div class="sub-screen-title">
    <div class="header-title">
      <span>{{ "sqrm.SQ_L10010" | translate }}</span>
    </div>
    <div class="actions" *ngIf="currentRoute ==='is-creation'">
      <button class="btn btn-secondary" (click)="showSelectDestinationDialog()">{{ 'sqrm.SQ_L10116' | translate }}</button>
      <button class="btn btn-secondary" disabled="{'disabled': currentRoute === 'is-creation'}">{{ 'sqrm.SQ_L10117' | translate }}</button>
      <button class="btn btn-secondary" disabled="{'disabled': currentRoute === 'is-creation'}">{{ 'sqrm.SQ_L10118' | translate }}</button>
    </div>
  </div>
  <div class="sub-screen-container">
  </div>
</div>
