<!-- LSI answer -->
<div class="sub-screen" *ngIf="currentRoute.includes('answer') || currentRoute.includes('approval')">
  <div class="sub-screen-title">
      <div *ngIf="currentRoute.includes('answer')">
        {{ "sqrm.SQ_L01006" | translate }}
      </div>
      <div *ngIf="currentRoute.includes('approval')">
        {{ "sqrm.SQ_L01086" | translate }}
      </div>
  </div>
  <div class="sub-screen-container">
    <div>
      <textarea class="form-textarea style1" *ngIf="currentRoute.includes('answer')"></textarea>
      <p *ngIf="currentRoute.includes('approval')">{{ "sqrm.SQ_L01085" | translate }}</p>
    </div>
    
    
  </div>
</div>
