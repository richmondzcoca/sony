<!-- LSI -->
<div class="sub-screen" *ngIf = "currentRoute === 'lsi-answer' || currentRoute === 'lsi-approval'">
  <div class="sub-screen-title">
      <div *ngIf = "currentRoute === 'lsi-answer'">
        {{ "sqrm.SQ_L01011" | translate }}
      </div>
      <div *ngIf = "currentRoute === 'lsi-answer'">
        <button class="btn btn-secondary">{{ "sqrm.SQ_L01024" | translate }}</button>
      </div>
      <div *ngIf = "currentRoute === 'lsi-approval'">
        {{ "sqrm.SQ_L01014" | translate }}
      </div>
  </div>
  <div class="sub-screen-container">
    <div>
      <textarea class="form-textarea style1"></textarea>
    </div>
  </div>
</div>

<!-- IS -->
<div class="sub-screen" *ngIf = "currentRoute === 'is-answer' || currentRoute === 'is-approval'">
  <div class="sub-screen-title">
      <div *ngIf = "currentRoute === 'is-answer'">
        {{ "sqrm.SQ_L03011" | translate }}
      </div>
      <div *ngIf = "currentRoute === 'is-approval'">
        {{ "sqrm.SQ_L03014" | translate }}
      </div>
      <div *ngIf = "currentRoute === 'is-answer'">
        <button class="btn btn-secondary">{{ "sqrm.SQ_L03057" | translate }}</button>
      </div>
  </div>
  <div class="sub-screen-container">
    <div>
      <textarea class="form-textarea style1" disabled="{ 'disabled': currentRoute==='is-answer' || currentRoute ==='is-approval' }"></textarea>
    </div>
  </div>
</div>
