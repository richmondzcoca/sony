<!-- LSI -->
<div class="sub-screen" *ngIf = "currentRoute.includes('lsi-')">
  <div class="sub-screen-title">
      <div *ngIf = "currentRoute === 'lsi-request'">
         {{ "sqrm.SQ_L01004" | translate }}
      </div>
      <div *ngIf = "currentRoute === 'lsi-request'">
        <button class="btn btn-secondary">{{ "sqrm.SQ_L01024" | translate }}</button>
      </div>
      <div *ngIf = "currentRoute === 'lsi-answer' || currentRoute ==='lsi-approval'">
        {{ "sqrm.SQ_L01009" | translate }}
      </div>
  </div>
  <div class="sub-screen-container">
    <div>
      <textarea class="form-textarea style1"></textarea>
    </div>
  </div>
</div>

<!-- IS -->
<div class="sub-screen" *ngIf = "currentRoute.includes('is-')">
  <div class="sub-screen-title">
      <div *ngIf = "currentRoute === 'is-request' ">
         {{ "sqrm.SQ_L03004" | translate }}
        
      </div>
      <div *ngIf = "currentRoute === 'is-answer' ||currentRoute === 'is-approval' ">
        {{ "sqrm.SQ_L03009" | translate }}
       
     </div>
      <div *ngIf = "currentRoute === 'is-request' ">
        <button class="btn btn-secondary">{{ "sqrm.SQ_L03024" | translate }}</button>
      </div>
  </div>
  <div class="sub-screen-container">
    <div>
      <textarea class="form-textarea style1" disabled="{ 'disabled': currentRoute==='is-answer' || currentRoute ==='is-approval' }"></textarea>
    </div>
  </div>
</div>

<!-- Laser -->
<div class="sub-screen" *ngIf = "currentRoute.includes('laser-')">
  <div class="sub-screen-title">
      <div *ngIf = "currentRoute === 'laser-request'">
         {{ "sqrm.SQ_L06004" | translate }}
      </div>
      <div *ngIf = "currentRoute === 'laser-request'">
        <button class="btn btn-secondary">{{ "sqrm.SQ_L06024" | translate }}</button>
      </div>
      <div *ngIf = "currentRoute === 'laser-answer' || currentRoute ==='laser-approval'">
        {{ "sqrm.SQ_L01009" | translate }}
      </div>
  </div>
  <div class="sub-screen-container">
    <div>
      <textarea class="form-textarea style1" [disabled]="currentRoute === 'laser-approval' || currentRoute === 'laser-answer'"></textarea>
    </div>
  </div>
</div>

<!-- MDD -->
<div class="sub-screen" *ngIf = "currentRoute.includes('mdd-')">
  <div class="sub-screen-title">
      <div>
         <span *ngIf = "currentRoute === 'mdd-request'">{{ "sqrm.SQ_L05004" | translate }}</span>
         <span *ngIf = "currentRoute === 'mdd-answer' || currentRoute ==='mdd-approval'" >{{ "sqrm.SQ_L05009" | translate }}</span>
      </div>
      <div *ngIf = "currentRoute === 'mdd-request'">
        <button class="btn btn-secondary">{{ "sqrm.SQ_L05024" | translate }}</button>
      </div>
  </div>
  <div class="sub-screen-container">
    <div>
      <textarea class="form-textarea style1" disabled="{'disabled': currentRoute === 'mdd-request'}"></textarea>
    </div>
  </div>
</div>
