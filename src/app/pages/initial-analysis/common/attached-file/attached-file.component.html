<!-- LSI answer OR LSI approval-->
<div class="sub-screen" *ngIf="currentRoute === 'lsi-answer'">
  <div class="sub-screen-title">
      <div>
        {{ "sqrm.SQ_L01005" | translate }}
      </div>
  </div>
  <div class="sub-screen-container">
    <div *ngIf="currentRoute === 'lsi-answer'">
      <input type="file" id="myFile" name="filename">
      <button class="btn btn-secondary">{{ "sqrm.SQ_L01032" | translate }}</button>
    </div>
    <wj-multi-row #returnedSamplesGrid #flex   
      [itemsSource]="attachedFileData"
      headersVisibility="Column"
      [alternatingRowStep]="1"
    >
    <wj-multi-row-cell-group header="fileName">
      <wj-multi-row-cell binding='fileName' header="{{ 'sqrm.SQ_L01081' | translate }}" [allowSorting]='false'
          [align]="'left'" [width]="'*'">
          <ng-template wjMultiRowCellTemplate [cellType]="'Cell'" let-cell="cell" let-item="item" v-slot="cell">
              <a href="#" style="text-decoration: underline;">{{cell.item.fileName}}</a>
          </ng-template>
      </wj-multi-row-cell>
    </wj-multi-row-cell-group>

    <wj-multi-row-cell-group>
      <wj-multi-row-cell binding='fileSize' header="{{ 'sqrm.SQ_L01082' | translate }}" [allowSorting]='false'
          [align]="'left'" [width]="'*'">
      </wj-multi-row-cell>
    </wj-multi-row-cell-group>

    <wj-multi-row-cell-group>
      <wj-multi-row-cell binding='UploadDateTime' header="{{ 'sqrm.SQ_L01083' | translate }}" [allowSorting]='false'
          [align]="'left'" [width]="'*'">
      </wj-multi-row-cell>
    </wj-multi-row-cell-group>
    
    <wj-multi-row-cell-group header="delete" *ngIf="currentRoute === 'lsi-answer'">
        <wj-multi-row-cell binding='delete' header="{{ 'sqrm.SQ_L01084' | translate }}" [allowSorting]='false'
            [align]="'center'" [width]="140">
            <ng-template wjMultiRowCellTemplate [cellType]="'Cell'" let-cell="cell" let-item="item">
                <button class="btn btn-secondary" (click)="deleteIrsRecord(cell.item.recordId)">{{ 'sqrm.SQ_L01087' | translate }}</button>
            </ng-template>
        </wj-multi-row-cell>
    </wj-multi-row-cell-group>

    
  </wj-multi-row>
  </div>
</div>

            [align]="'left'" [width]="'*'">

          </wj-multi-row-cell>
      </wj-multi-row-cell-group>
    </wj-multi-row>
    
  </div>
</div>
