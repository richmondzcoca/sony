<!-- Laser request || answer || approval-->
<div class="sub-screen">
    <div class="sub-screen-title">
        <div class="header-title">
          <span *ngIf="currentRoute === 'laser-request' || currentRoute === 'laser-answer'" class="required">{{ "sqrm.SQ_L01007" | translate }}</span>
          <span *ngIf="currentRoute ==='laser-approval'">{{ "sqrm.SQ_L01007" | translate }}</span>
        </div>

        <div class="actions">
            <div class="checkbox-input">
                <input id="emailNotice" type="checkbox" [disabled]="currentRoute === 'laser-approval'"/>
                <label for="emailNotice">{{ "sqrm.SQ_L06079" | translate }}</label>
            </div>
            <button class="btn btn-secondary" *ngIf="currentRoute === 'laser-request'">{{ "sqrm.SQ_L06021" | translate }}</button>
            <button class="btn btn-secondary" *ngIf="currentRoute === 'laser-answer'">{{ "sqrm.SQ_L06033" | translate }}</button>
        </div>
    </div>
    <div class="sub-screen-container">
        <wj-multi-row #returnedSamplesGrid #flex 
        [itemsSource]="workFlowData" 
        [headersVisibility]="'Column'" 
        [selectionMode]="'Cell'">
            
            <wj-multi-row-cell-group>
                <wj-multi-row-cell binding='step' header="{{ 'sqrm.SQ_L06067' | translate }}" [allowSorting]='false'
                    [align]="'left'" [width]="80">
                </wj-multi-row-cell>
            </wj-multi-row-cell-group>
            
            <wj-multi-row-cell-group>
                <wj-multi-row-cell binding='name' header="{{ 'sqrm.SQ_L06068' | translate }}" [allowSorting]='false'
                    [align]="'left'" [width]="150">
                </wj-multi-row-cell>
            </wj-multi-row-cell-group>

            <wj-multi-row-cell-group>
                <wj-multi-row-cell binding='sectionName' header="{{ 'sqrm.SQ_L06069' | translate }}" [allowSorting]='false'
                    [align]="'left'" [width]="450">
                </wj-multi-row-cell>
            </wj-multi-row-cell-group>

            <wj-multi-row-cell-group>
                <wj-multi-row-cell binding='completionDate' header="{{ 'sqrm.SQ_L06070' | translate }}" [allowSorting]='false'
                    [align]="'left'" [width]="180">
                </wj-multi-row-cell>
            </wj-multi-row-cell-group>

            <wj-multi-row-cell-group>
                <wj-multi-row-cell binding='result' header="{{ 'sqrm.SQ_L06071' | translate }}" [allowSorting]='false'
                    [align]="'left'" [width]="80">
                </wj-multi-row-cell>
            </wj-multi-row-cell-group>

            <wj-multi-row-cell-group>
                <wj-multi-row-cell binding='comments' header="{{ 'sqrm.SQ_L06072' | translate }}" [allowSorting]='false'
                    [align]="'left'" [width]="'*'">
                </wj-multi-row-cell>
            </wj-multi-row-cell-group>

            <wj-multi-row-cell-group>
                <wj-multi-row-cell [allowSorting]='false'
                    [align]="'center'" [width]="140">
                    <ng-template wjMultiRowCellTemplate [cellType]="'Cell'" let-cell="cell" let-item="item">
                        <button class="btn btn-secondary" (click)="deleteIrsRecord(cell.item.recordId)">{{ 'sqrm.SQ_L06020' | translate }}</button>
                    </ng-template>
                </wj-multi-row-cell>
            </wj-multi-row-cell-group> 

        </wj-multi-row>

    </div>
</div>
